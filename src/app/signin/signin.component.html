<div class="card-deck mt-4">
  <div class="card shadow-lg bg-light">
    <div class="card-body">
      <h4 class="card-title text-center ">Sign in :</h4>
      <div *ngIf="error.state" class="alert alert-danger" role="alert">
        <strong> {{ error.content }} </strong>
      </div>
      <div class="form-group">
        <label for="userName">user name</label>
        <input type="text" [(ngModel)]="user.userName" name="userName" id="userName" class="form-control" placeholder="enter your user name " >
 
      </div>
      <button (click)="signIn()" class="btn btn-primary btn-block">
        sign in 
      </button>
      <span class="text-center">or <a routerLink="/sign-up"> sign up</a> </span>
    </div>
  </div>
 
</div>
