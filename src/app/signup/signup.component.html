<div class="card-deck mt-4">
  <div class="card shadow-lg bg-light">
    <div class="card-body">
      <h4 class="card-title text-center ">Sign up :</h4>
      <div *ngIf="error.state" class="alert alert-danger" role="alert">
        <div *ngFor="let item of error.content">
          <strong> {{ item }} </strong> <br>
        </div>
      </div>
      <div class="form-group">
        <label for="userName">user name</label>
        <input type="text" [(ngModel)]="user.userName" name="userName" id="userName" class="form-control"
          placeholder="enter your user name... ">

        <label for="firstName">first name</label>
        <input type="text" [(ngModel)]="user.firstName" name="firstName" id="firstName" class="form-control"
          placeholder="enter your first name... ">

        <label for="lastName">last name</label>
        <input type="text" [(ngModel)]="user.lastName" name="lastName" id="lastName" class="form-control mb-3"
          placeholder="enter your last name... ">

      </div>
      <button (click)="signUp()" class="btn btn-success btn-block">
        sign up
      </button>
      <div class="text-center">
        <span>already sign up ? <a routerLink="/"> sign in </a></span>
      </div>
    </div>

  </div>

</div>
